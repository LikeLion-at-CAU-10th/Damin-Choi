<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex2.css">
</head>
<body>
    <div class="layout-container">
        <div class="layout-line1">
            <div class="line1 block1">block1</div>
            <div class="line1 block2">block2</div>
        </div>
        <div class="layout-line2">
            <div class="line2">block3</div>
            <div class="line2">block4</div>
            <div class="line2">block5</div>
        </div>
        <div class="layout-line3">
            <div class="line3 block6">block6</div>
            <div class="line3 block7">block7</div>
        </div>
        <div class="layout-line4">
            <div class="line4 block8">block8</div>
            <div class="line4 block9">block9</div>
        </div>
        <div class="layout-line5">
            <div class="line5 block10">block10</div>
            <div class="line5 layout-line6">
                <div class="line5 block11">block11</div>
                <div class="line5 layout-line7">
                    <div class="line5 block12">block12</div>
                    <div class="line5 block13">block13</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
